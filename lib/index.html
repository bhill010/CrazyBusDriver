<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../Assets/main.css" />
	<meta content="utf-8" http-equiv="encoding">

	<script type="application/javascript" src="bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

	<div class="row header-row">

		<div class="col-md-4 col-md-offset-1">
			<h1 class="header">Crazy Bus Driver</h1>
		</div>

	</div>

	<div class="row game-row">

		<div class="col-md-4 col-md-offset-1">
			<canvas id="gameCanvas" width="800" height="600"></canvas>
		</div>

		<div id="timer" class="col-md-2 col-md-offset-4 timer-font">
			30 seconds
		</div>

		<div class="col-md-5 col-md-offset-2 instruction-text">
			<p>
				You're a bus driver and class starts in 30 seconds! Put the pedal
				to the metal and make it to school before time runs out!
				<br></br>
				W -- gas
				<br></br>
				S -- brake
				<br></br>
				A -- turn left
				<br></br>
				D -- turn right
				<br></br>


				Good luck!
			</p>
		</div>

	</div>

	<div class="row game-row">

		</div>

	</div>

	<div class="row footer-row">

		<div class="col-md-4 col-md-offset-4">
			<button id="new" onclick="newGame(); return false;" type="button" value="Timee" class="btn play-button">Restart</button>
		</div>

	</div>

	<script src="graphics.js"></script>
	<script src="school.js"></script>
	<script src="bus.js"></script>
	<script src="street.js"></script>
	<script src="input.js"></script>
	<script src="finishLine.js"></script>
	<script src="tree.js"></script>
	<script src="crazy_bus_driver.js"></script>

</body>
</html>
