<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" href="../Assets/main.css" />
	<meta content="utf-8" http-equiv="encoding">

	<script type="application/javascript" src="bundle.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

	<div class="row header-row">

		<div class="col-md-6 col-md-offset-1 .fade.in">
			<h1 class="header"><em><strong>Crazy</strong></em> Bus Driver</h1>
		</div>

	</div>

	<div class="row game-row">

		<div class="col-md-4 col-md-offset-1">
			<canvas id="gameCanvas" width="800" height="600"></canvas>
		</div>

		<div id="timer" class="timer-font">
			30s
		</div>

		<div>
			<p class="greet-header">
				Drive the students to school before time runs out!
			</p>

			<p class="well well-lg instruction-text">
				<u>Controls</u>
				<br></br>
				W: Gas
				<br></br>
				S: Brake
				<br></br>
				A: Steer left
				<br></br>
				D: Steer Right
				<br></br>
			</p>
			</p>
		</div>

	</div>

	<div class="row game-row">

		</div>

	</div>

	<div class="row footer-row">

		<div class="col-md-4 col-md-offset-4">
			<button id="new" onclick="newGame(); return false;" type="button" value="Timee" class="btn play-button">Restart</button>
		</div>

	</div>

	<script src="graphics.js"></script>
	<script src="school.js"></script>
	<script src="bus.js"></script>
	<script src="street.js"></script>
	<script src="input.js"></script>
	<script src="finishLine.js"></script>
	<script src="tree.js"></script>
	<script src="crazy_bus_driver.js"></script>

</body>
</html>
